<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Registro Usuario</title>
</head>
<body>
    <div id="formRegistro">
        <form action="">
            <h1>Ingrese los datos</h1>
            <label for="name">nombre completo</label><br>
            <input id="name" placeholder="Escribe tu nombre" type="text" name="name"><br>

            <label for="User">usuario de preferencia</label><br/>
            <input id="User" placeholder="Cree un usuario" type="text" name="User"><br/>
            <label for="Password">contraseña</label><br/>
            <input id="Password" placeholder="Cree una contraseña" type="password" name="Password"><br/>
            <label for="Phone">teléfono movil</label><br/>
            <input id="Phone" placeholder="Ingrese su numero telefonico" type="number" name="Phone"><br/>
            
            <label for="address">dirección de residencia</label><br/>
            <input id="address" placeholder="La direccion de su casa" type="text" name="address"><br/>
            
            <label for="E-mail">Correo electronico</label><br/>
            <input id="E-mail" placeholder="Ingrese su correo electronico" type="text" name="E-mail"><br/>
                
            <label for="Re_E-mail">Confirmacion del correo electronico</label><br/>
            <input id="Re_E-mail" placeholder="Confirme su correo electronico" type="text" name="Re_E-mail"><br/>

            <a href="index.html" > <input type="button" name="submit" value="Enviar"></a>
            
        </form>
    </div>
</body>
</html>
